<div>
    <h3>Total results: {{$ctrl.searchResults.total}}</h3>
    <table-component options="$ctrl.options" results="$ctrl.searchResults.result"></table-component>
    <div class="emptyInfo" ng-if="$ctrl.searchResults.total === 0">
        <h3>No results found</h3>
    </div>
    <div class="emptyInfo" ng-if="!$ctrl.searchResults.$resolved">
        <h3>Searching</h3>
    </div>
    <div ng-if="$ctrl.options.paging">
        <md-content layout-wrap layout-gt-sm="row" layout-padding class="white">
            <md-input-container flex-gt-sm="20">
                <label>Limit</label>
                <input ng-model="$ctrl.limit">
            </md-input-container>
            <md-input-container flex="initial" style="width:200px">
                <label>Offset</label>
                <input ng-model="$ctrl.offset">
            </md-input-container>
            <md-button class="md-raised md-primary" ng-click="$ctrl.offset = $ctrl.offset - $ctrl.limit; $ctrl.search(true)">Offset -{{$ctrl.limit}}</md-button>
            <md-button class="md-raised md-primary" ng-click="$ctrl.offset = $ctrl.offset + $ctrl.limit; $ctrl.search(true)">Offset +{{$ctrl.limit}}</md-button>
        </md-content>
    </div>
</div>
